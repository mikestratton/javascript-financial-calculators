<!DOCTYPE html>
<html>
<head>
  <title>Quick Ratio Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
  <h2>Quick Ratio Calculator</h2>

  <label for="currentAssets">Current Assets:</label>
  <input type="number" id="currentAssets" value="0">

  <label for="inventory">Inventory:</label>
  <input type="number" id="inventory" value="0">

  <label for="currentLiabilities">Current Liabilities:</label>
  <input type="number" id="currentLiabilities" value="0">

  <button id="calculateButton">Calculate</button>

  <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
